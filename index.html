<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Van Capital</title>
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<script src="https://kit.fontawesome.com/9ff5e792cb.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 
</head>
<body>
	<header class="flex centered">
		<h1>Van Capital</h1>
	</header>

	<main>
		<section id="mission" class="flex column centered">
			<h2>Mission Statement</h2>
			<p>We seek to to provide long-term capital appreciation and current income on global investments through various allocation strategies, with the intent of redistributing proceeds into growing Armenian companies.</p>
		</section>

		<section id="objectives" class="flex column centered">
			<h2>Primary Objectives</h2>
			<div id="icons" class="flex row centered wrap">
				<figure class="flex column centered">
					<i class="fa-solid fa-book fa-4x"></i>
					<figcaption>Research Assets</figcaption>
				</figure>

				<figure class="flex column centered">
					<i class="fa-solid fa-chart-pie fa-4x"></i>
					<figcaption>Allocate Funds</figcaption>
				</figure>

				<figure class="flex column centered">
					<i class="fa-solid fa-chart-line fa-4x"></i>
					<figcaption>Grow Portfolio</figcaption>
				</figure>
			</div>
		</section>

		<section id="team" class="flex column centered">
			<h2>Investment Team</h2>
			<div id="icons" class="flex row centered">
				<figure class="flex column centered">
					<i class="fa-solid fa-people-group fa-10x"></i>
					<figcaption>TBA</figcaption>
				</figure>
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; Van Capital</p>
	</footer>
</body>
</html>
